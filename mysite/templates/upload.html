{% extends 'base.html' %}

{% block content %}
  <h2>Upload Image</h2>

  <br><hr><br>
  <h2>Upload Image</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
	   <input type="file" accept="image/*" name="document"> 
    <button type="submit">Upload image</button>
  </form>
  {% if url %}
    <div class="modal-body"> 
      <p>Uploaded image: <a href="{{ url }}" target="_blank">{{ url }}</a></p>
    	<p> <img id="image" style="max-width: 100%;" src="{{ url }}"/> </p>
      <br><br>

      <h5>{{ predicted_text }}</h5>

    </div>
  {% endif %}
{% endblock %}
